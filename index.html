<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>

    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out our survey.</p>

        <form id="survey-form">

            <!-- Name Input -->
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <!-- Number Input -->
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" placeholder="Enter your age" min="18" max="100" required>

            <!-- Dropdown Select -->
            <label for="dropdown">Select an option:</label>
            <select id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <!-- Radio Buttons -->
            <label>Choose one:</label>
            <div>
                <input type="radio" name="radioGroup" value="radio1" id="radio1">
                <label for="radio1">Option 1</label>
            </div>
            <div>
                <input type="radio" name="radioGroup" value="radio2" id="radio2">
                <label for="radio2">Option 2</label>
            </div>

            <!-- Checkboxes -->
            <label>Select multiple options:</label>
            <div>
                <input type="checkbox" value="checkbox1" id="checkbox1">
                <label for="checkbox1">Checkbox 1</label>
            </div>
            <div>
                <input type="checkbox" value="checkbox2" id="checkbox2">
                <label for="checkbox2">Checkbox 2</label>
            </div>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Enter your comments"></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>

        </form>
    </div>

</body>
</html>
